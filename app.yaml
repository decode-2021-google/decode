runtime: python39
entrypoint: gunicorn -b :$PORT main:app

handlers:
- url: /(.*\.(json|ico|js))$
  static_files: build/\1
  upload: build/.*\.(json|ico|js)$
- url: .*
  static_files: build/index.html
  upload: build/index.html
- url: /.*
  secure: always
  redirect_http_response_code: 301
  script: auto
